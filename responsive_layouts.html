<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responsive_layouts.css">
    <title>Document</title>
</head>

<!-- 
    Best practice is to design your webpages for mobile devices
    first and make sure they work on smaller devices, before you
    you design it for bigger devices
-->

<!--
    metadata name viewport is important to have the page rendered 
    properly for devices
-->

<body>
    <div class="desktop">Desktop</div>
    <div class="mobile">Mobile</div>
    <div class="print">Print</div>
</body>
</html>
